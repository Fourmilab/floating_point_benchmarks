<body>

<h1>John Walker's <a href="http://www.fourmilab.ch/fbench/">Floating
    Point Benchmark</a></h1>

<hr />

<p />

<form id="fbench">
<p style="text-align: center;">
<b>Iterations:</b>
<input type="text" id="iterations" size="10" maxlength="16"
       value="100000" />
&nbsp;
<input type="button" value=" Run "
    onclick="RunBenchmark(document.getElementById('iterations').value, document.getElementById('log'));" />
</p>
</form>

<h3>Execution Log</h3>

<form id="debug">

<p style="text-align: center;">
<textarea id="log" rows="10" cols="80">
</textarea>
<br />
<input type="button" value=" Clear "
    onclick="document.getElementById('log').value = '';" />
</p>
</form>
